version: "2.0"

intents:
- request_room:
    use_entities: []
- greet
- num_p_inform
- date_inform
- from_time_inform
- duration_inform
- room_type_inform
- screen
- window
- computer
- choose_option


entities:
  - number
  - room_type
  - duration
  - time

slots:
  num_persons:
    type: float
    influence_conversation: false
    auto_fill: false
  room_type:
    type: list
    influence_conversation: false
    auto_fill: false
  from_date:
    type: text
    influence_conversation: false
    auto_fill: false
  from_time:
    type: text
    influence_conversation: false
    auto_fill: false
  duration:
    type: float
    influence_conversation: false
    auto_fill: false
  num_option:
    type: float
    influence_conversation: false
    auto_fill: false

responses:
  utter_greet:
    - text: "Hello! How can I help you?"
  utter_ask_num_persons:
    - text: "How many people?"
  utter_ask_from_date:
    - text: "On which day?"
  utter_ask_from_time:
    - text: "At what time do you want to start?"
  utter_ask_duration:
    - text: "How many Hours or Minutes do you need for the meeting"
  utter_ask_room_type:
    - text: "which room do you want? Window, Screen, Computer"
  utter_ask_confirm:
    - text: "Your booking is confirmed"
  utter_slots_values:
    - text: "You booking information is:\n
             - num_persons: {num_persons}\n
             - date: {from_date}\n
             - from_time: {from_time}\n
             - duration: {duration}\n
             - room_type: {room_type}"
  utter_wrong_num_persons:
    - text: "Number of people should be a positive integer, please try again"
  utter_ask_exact_from_time:
    - text: "Please give me the extact time"
  utter_wrong_room_type:
    - text: "Wrong room type"
  utter_check_availability:
    - text: "I am going to check if there is any room fit for you"
  utter_ask_num_option:
    - text: "Choose a number of options, 0 exit"
  utter_slots_option_values:
    - text: "You booking information is:\n
               - num_persons: {num_persons}\n
               - date: {from_date}\n
               - from_time: {from_time}\n
               - duration: {duration}\n
               - room_type: {room_type}\n
               - num_option: {num_option}"


forms:
  room_form:
    num_persons:
    - type: from_entity
      entity: number
      intent: [request_room,num_p_inform]
    from_date:
    - type: from_entity
      entity: time
      intent: [request_room,date_inform]
    from_time:
    - type: from_entity
      entity: time
      intent: [request_room,date_inform,from_time_inform]
    duration:
    - type: from_entity
      entity: duration
      intent: [duration_inform]
    room_type:
    - type: from_entity
      entity: room_type
      intent: [room_type_inform,screen,window,computer]
  booking_form:
    num_option:
    - type: from_entity
      entity: number
      intent: [choose_option]

  
actions:
- validate_room_form
- check_room_action
- validate_booking_form
  